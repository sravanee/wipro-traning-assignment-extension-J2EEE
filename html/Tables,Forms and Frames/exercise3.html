<html>
 <head> 
  <title>online registration form</title>
 </head>
 
<body align="center">
 <form>
 <h2>online registration form</h2>
 <label>Username<input type="text" name="uname"></label><br /><br />
 <label>password<input type="password" name="pwd"></label>
 <label>confirm password<input type="password" name="pwdc"></label><br /><br />
 <label>Gender:</label><br />
 <label>Male<input type="radio" name="gender" value="male"></label>
 <label>Female<input type="radio" name="gender" value="female"></label>
 <label>other<input type="radio" name="gender" value="other"></label><br /><br />
 <label>Address<textarea name="address"></textarea></label><br /><br />
 <label>Profession 
   <select name="profession"
    <option value="student">Student</option>
    <option value="proffessor">Profession</option>
    <option value="creater">Creator</option>
    </select></label><br /><br />
 <input type="submit" name="submit"><br />
</form>
</body>
</html>
